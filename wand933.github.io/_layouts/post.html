---
layout: default
---
<div class="container-post">

    <div class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <p>{{ page.date | date: "%Y-%m-%d" }} • {% if page.author %}{{ page.author }}{% endif %} • {% if page.categories %}{{ page.categories }}{% endif %}</p>
        </div>
    </div>

    <article class="post-content">
        {{ content }}
    </article>
</div>
